<!DOCTYPE html>
<!-- mobile app using ionic framework made from angulerjs framework -->
<html ng-app="jogapp">
<!-- engin decleration -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
   
    <!-- ionic css -->
   <link href="lib/css/ionic.min.css" rel="stylesheet">
     <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
    
   <!-- ionic/angularjs scripts -->
   <script src="lib/js/ionic.bundle.js"></script>
    <!-- local storage scripts -->

    <script src="js/controller.js"></script>
    
   
  </head>

  
  <body >

    
    <div ng-controller="MainCtrl" >
        <!-- 
      mainCtrol is the controller it will call at launch time
    -->   
      <ion-nav-view class="slide-in-up">
      
      </ion-nav-view>
    </div>

  </body>
